<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO Fanhao Diary</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <script src="/static/js/lang-redirect.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', 'Roboto', 'Segoe UI', sans-serif;
            background-color: #FFF8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .loading {
            text-align: center;
        }
        .loading h1 {
            color: #FF69B4;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF69B4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>MOMO Fanhao Diary</h1>
        <div class="spinner"></div>
        <p>Loading your preferred language...</p>
        <script>
            // Redirect fallback
            setTimeout(function() {
                window.location.href = '/index_cn.html';
            }, 1500);
        </script>
    </div>
</body>
</html>
