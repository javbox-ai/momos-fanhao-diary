<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>找不到頁面 | MOMO Fanhao Diary</title>
    <meta name="description" content="很抱歉，您尋找的頁面不存在。">
    <meta property="og:locale" content="zh_CN">
    <meta property="og:locale:alternate" content="en_US">

    <meta property="og:title" content="找不到頁面 | MOMO Fanhao Diary">
    <meta property="og:description" content="很抱歉，您尋找的頁面不存在。">
    <meta property="og:url" content="404.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="MOMO Fanhao Diary">

    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <style>
        .error-container {
            text-align: center;
            margin: 3em auto;
            padding: 2em;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
        }
        .error-image {
            max-width: 250px;
            margin: 0 auto 2em;
        }
        .error-code {
            font-size: 8em;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            color: #FF69B4;
            text-shadow: 2px 2px 0px rgba(255, 105, 180, 0.3);
        }
        .error-message {
            font-size: 1.5em;
            margin: 1em 0;
            color: #333;
        }
        .error-description {
            margin-bottom: 2em;
            color: #666;
        }
        .error-links {
            margin-top: 2em;
        }
        .error-links a {
            margin: 0 0.5em;
            color: #FF69B4;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="/" class="logo-text">MOMO Fanhao Diary</a>
        </div>
        <div class="search-bar">
            <input type="search" id="searchInput" placeholder="搜尋...">
        </div>
        <div class="language-switcher">
            <a href="404.html" class="button lang-switch-btn">
Read in English            </a>
        </div>
    </header>

    <main class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">
                MOMO 今天偷懶，這頁沒東西唷！
            </h2>
            <p class="error-description">
                您要找的頁面不存在或已被移除。請返回首頁，尋找更多精彩內容。
            </p>
            <div class="error-links">
                <a href="/">
返回首頁                </a>
                <a href="/categories.html">
瀏覽分類                </a>
                <a href="/actresses.html">
瀏覽女優                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>MOMO Fanhao Diary &copy; 2025. 用心看片，隨手筆記。</p>
    </footer>

    <script src="static/ad.js"></script>
    <script src="static/search.js"></script>
    <script src="static/path-resolver.js"></script>
    <script>
        // Basic search redirect
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.value.trim() !== '') {
                    const query = e.target.value.trim();
                    window.location.href = '/search.html?q=' + encodeURIComponent(query) + '&lang=cn';
                }
            });
        }
    </script>
</body>
</html>
